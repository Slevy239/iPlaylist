<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <div class="container text-center">
        <h1>iStack</h1>
        <h5>Search StackOverflow for dumb answers to dumb questions</h5>
    </div>

    <div class="container text-center">
        <div class="jumbotron">
            <h1>Login</h1>
            <!-- <div class="row"> -->
            <form action="submit" method="POST">
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                    <br>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember Me
                    </label>
                </div>
                <div class="container">
                       <a href="./project2.html"><button type="button" class="cancelbtn">Cancel</button></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
