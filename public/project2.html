<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iStack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./tabStyle.css">
    <script src="https://kit.fontawesome.com/2f421fef00.js" crossorigin="anonymous"></script>
    <script src="./tab.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1><i class="fab fa-searchengin"></i> iStack <i class="fab fa-searchengin"></i></h1>
            <h3>Search Stack<strong>Overflow</strong></h3>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">

                <h2>Search input:</h2>
                <!-- <br> -->

                <form id="submit">
                    <div class="text-center">

                        <input type="text" name="question" class="form-control">
                        <br>

                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="results-modal"
                            aria-hidden="true" name="action" id="submitbtn">Submit
                            <!-- <i class="fas fa-mug-hot"></i> -->
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
    <br><br>

    <div class="container">


        <!-- Tab links -->


            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'first')">first</button>
                <button class="tablinks" onclick="openTab(event, 'second')">second</button>

                <div id="dropdown">
                    <h9 style="float: right;">Sort by:

                        <select>
                            <option value="data">Data</option>
                            <option value="author">Author</option>
                        </select>
                    </h9>
                </div>
            </div>
        </div>


        <!-- Tab content -->
        <div id="first" class="tabcontent text-center">
            <p id="answer">Your Posts</p>
            <p id="author">Content 1.</p>
            <p id="tag"></p>

        </div>

        <div id="second" class="tabcontent text-center">
            <p id="answer">All Posts</p>
            <p id="author">content 2.</p>
            <p id="tag"></p>
        </div>



    </div>

    <!-- Modal -->

    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <!-- content -->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- title -->
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="../public/js/spotify.js"></script>

<script>



    $("#submitbtn").on("click", function (event) {
        event.preventDefault();

        // $("#modal").modal('show');
        $("#results-modal").modal('show');

    })




</script>

</html>
