<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iStack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/tabStyle.css">
    <script src="https://kit.fontawesome.com/2f421fef00.js" crossorigin="anonymous"></script>
    <script src="../js/tab.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>



    <div class="container text-center">
        <div class="jumbotron">
            <h1><i class="fab fa-searchengin"></i> iStack <i class="fab fa-searchengin"></i></h1>
            <h3>Search Stack<strong>Overflow</strong></h3>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">

                <h2>Seach input:</h2>
                <!-- <br> -->

                <form id="submit">
                    <div class="text-center">

                        <input type="text" name="question" class="form-control" id="input">
                        <br>
                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-outline-primary"
                            id="btn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'first')">first</button>
            <button class="tablinks" onclick="openTab(event, 'second')">second</button>

            <div id="dropdown">
                <h9 style="float: right;">Sort by:

                    <select>
                        <option value="data">Data</option>
                        <option value="author">Author</option>
                    </select>
                </h9>
            </div>
        </div>
    </div>


    <!-- Tab content -->
    <div id="first" class="tabcontent text-center">
        <p id="answer">Your Posts</p>
        <p id="author">Content 1.</p>
        <p id="tag"></p>
    </div>

    <div id="second" class="tabcontent text-center">
        <p id="answer">All Posts</p>
        <p id="author">content 2.</p>
        <p id="tag"></p>
    </div>



    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>
 
<script>


    $(document).ready(function ($) {
        $("#btn").on("click", function (event) {
            event.preventDefault();



            $("#myModal").modal('show');
        })
    })

</script>

</html>
