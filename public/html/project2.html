<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPlaylist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/tabStyle.css">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1><i class="fas fa-music"></i> i<strong>Playlist</strong> <i class="fas fa-music"></i></h1>
            <h3>Create a commuminty based Playlist</h3>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">

                <h2>Search input:</h2>
                <!-- <br> -->

                <form id="submit">
                    <div class="text-center">

                        <input class="userSearch" type="text" name="question" class="form-control">
                        <br>

                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="results-modal"
                            aria-hidden="true" name="action" id="submitbtn">Submit
                            <i class="fas fa-mug-hot"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
    <br><br>

    <div class="container">
        <!-- Tab links -->


        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'first')">Community</button>
            <button class="tablinks" onclick="openTab(event, 'second')">Personal</button>

            <div id="dropdown">
                <h9 style="float: right;">Sort by:

                    <select>
                        <option value="data">Data</option>
                        <option value="author">Author</option>
                    </select>
                </h9>
            </div>
        </div>
    </div>


    <!-- Tab content -->
    <div id="first" class="tabcontent text-center overflow-auto">
        <div>
            <iframe src="https://open.spotify.com/embed/track/21jGcNKet2qwijlDFuPiPb"
                src="https://open.spotify.com/embed/track/0t3ZvGKlmYmVsDzBJAXK8C" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/track/0t3ZvGKlmYmVsDzBJAXK8C" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/track/7CZyCXKG6d5ALeq41sLzbw" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <iframe src="https://open.spotify.com/embed/track/6mib3N4E8PZHAGQ3xy7bho" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

        </div>
        <div class="rating">
            <!-- Thumbs up -->
            <div class="like grow">
                <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
            </div>
            <!-- Thumbs down -->
            <div class="dislike grow">
                <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
            </div>
        </div>
    </div>


    <!-- dynamically add divs for each songs -->
    <div id="second" class="tabcontent">
        <div class="songs">
        </div>
    </div>

    </div>

</body>



<script src="https://kit.fontawesome.com/2f421fef00.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="../js/tab.js"></script>


<script src="../js/spotify.js"></script>


<script>

    $(document).ready(function () {
        console.log("ready!");


        var songNum = 0;

        const songs = [
            {
                songTitle: "song1",
                artist: "artist1",
                src: "../../../../Music/Phish/Phish - 2019-06-23 Merriweather Post Pavilion, Columbia, MD [V0]/ph190623d3_02_Waste.mp3"
            },
            {
                songTitle: "song2",
                artist: "artist2",
                src: ""
            },
            {
                songTitle: "song3",
                artist: "3artist"
            },
            {
                songTitle: "song4",
                artist: "artist4"
            }
        ]



        function dynamicBtn() {

            const title = songs[songNum].songTitle;
            const artist = songs[songNum].artist;
            const thumb = '<i onclick="classList.toggle("fa-thumbs-down")" class="fa fa-thumbs-up"></i>';



            for (let i = 0; i < songs.length; i++) {
                songNum++
                const buttonHtml = '<div id="songName">' + songs[i].songTitle + '</div>' + '<div id="artistName">' + songs[i].artist + '</div>' + '<div id="audio"></div>' + '<button type="button" id="thumb button-' + i + '" class="btn btn-success glyphicon glyphicon-thumbs-up">' + thumb + '</button>';
                console.log(i)
                $('.songs').append(buttonHtml);
                document.getElementById('audio').innerHTML = '<a href="https://open.spotify.com/track/21jGcNKet2qwijlDFuPiPb">'

            };
        };
        dynamicBtn();

        $('.like, .dislike').on('click', function () {
            event.preventDefault();
            $('.active').removeClass('active');
            $(this).addClass('active');
        });



    });

</script>
<style>
    #thumb {
        border: solid 1px black;
        margin: 5%;
        /* display: block; */
    }

    .songs {
        border: black solid 1px;
    }

    #newSongs {
        border: black solid 1px;
    }

    #thumb {
        float: left;
    }

    .rating {
        display: inline-block;
        width: 100%;
        margin-top: 40px;
        padding-top: 40px;
        text-align: center;
    }

    .like,
    .dislike {
        display: inline-block;
        cursor: pointer;
        margin: 10px;
    }

    .dislike:hover,
    .like:hover {
        color: #2EBDD1;
        transition: all .2s ease-in-out;
        transform: scale(1.1);
    }

    .active {
        color: #2EBDD1;
    }
</style>


</html>
