<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iStack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/tabStyle.css">
    <script src="https://kit.fontawesome.com/2f421fef00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/tab.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1><i class="fab fa-searchengin"></i> iStack <i class="fab fa-searchengin"></i></h1>
            <h3>Search Stack<strong>Overflow</strong></h3>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">

                <h2>Search input:</h2>
                <!-- <br> -->

                <form id="submit">
                    <div class="text-center">

                        <input type="text" name="question" class="form-control">
                        <br>

                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="results-modal"
                            aria-hidden="true" name="action" id="submitbtn">Submit
                            <!-- <i class="fas fa-mug-hot"></i> -->
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
    <br><br>

    <div class="container">


        <!-- Tab links -->


        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'first')">first</button>
            <button class="tablinks" onclick="openTab(event, 'second')">second</button>

            <div id="dropdown">
                <h9 style="float: right;">Sort by:

                    <select>
                        <option value="data">Data</option>
                        <option value="author">Author</option>
                    </select>
                </h9>
            </div>
        </div>
    </div>


    <!-- Tab content -->
    <div id="first" class="tabcontent text-center">
        <p id="answer">Your Posts</p>
        <p id="author">Content 1.</p>
        <p id="tag"></p>
        <button type="button" class="btn btn-success glyphicon glyphicon-thumbs-up">
            <i onclick="classList.toggle('fa-thumbs-down')" class="fa fa-thumbs-up"></i></button>


        </button>
    </div>


    <!-- dynamically add divs for each songs -->
    <div id="second" class="tabcontent text-center">
        <div class="songs">
            <div id="newBtn"></div>
            <p id="songName"></p>
            <p id="artistName"></p>
            <p id="albumImg"></p>
            <p id="tags"></p>

        </div>
    </div>

    <!-- <div id="second" class="tabcontent text-center">
            <p id="answer">All Posts</p>
            <p id="author">content 2.</p>
            <div class="vote">
            </div>

            <p id="tag"></p>


        </div> -->


</body>

<script src="../js/spotify.js"></script>

<script>



    $("#submitbtn").on("click", function (event) {
        event.preventDefault();

        // $("#modal").modal('show');
        $("#results-modal").modal('show');

        function toggleVote(x) {
            const buttonDiv = $("#newBtn");
            const toggle = x.classList.toggle("fa-thumbs-down");
            const buttonHtml = "<button type='button' class='btn btn-success glyphicon glyphicon-thumbs-up'>" +
                "<i onclick='toggleVote(this)' class='fa fa-thumbs-up'></i>" + "</button";
            console.log("yo")
            buttonDiv.append(buttonHtml)
            // this.classList.toggle("maClasse");
        };

    });




</script>

</html>
