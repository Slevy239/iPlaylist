    <div class="container">
        <div class="row">
            <div class="col-4"></div>

                <h2>Search input:</h2>
                <!-- <br> -->

                <form id="submit">
                    <div class="text-center">

                        <input type="text" name="question" class="form-control">
                        <br>

                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="results-modal"

                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
    <br><br>

    <div class="container">


        <!-- Tab links -->


        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'first')">first</button>
            <button class="tablinks" onclick="openTab(event, 'second')">second</button>

            <div id="dropdown">
                <h9 style="float: right;">Sort by:

                    <select>
                        <option value="data">Data</option>
                        <option value="author">Author</option>
                    </select>
                </h9>
            </div>
        </div>
    </div>


    <!-- Tab content -->
    <div id="first" class="tabcontent text-center">
        <div class="rating">
            <!-- Thumbs up -->
            <div class="like grow">
                <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
            </div>
            <!-- Thumbs down -->
            <div class="dislike grow">
                <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
            </div>
        </div>
    </div>


    <!-- dynamically add divs for each songs -->
    <div id="second" class="tabcontent text-center">
        <div class="songs">
            <div id="newBtn"></div>
            <div id="songName"></div>
            <div id="artistName"></div>
            <div id="albumImg"></div>
            <div id="tags"></div>

        </div>
    </div>

</body>
