<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <script src="../js/deezer.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" id="userName"></a>
        <a id="logout">
            <h1><i class="fab fa-angellist"></i>Logout</h1>
        </a>
        <a href="/home">
            <h1><i class="fa fa-home"></i></h1>
        </a>
        <form class="form-inline">
            <input id="userSearch" class="form-control mr-sm-2" type="search" placeholder="Search for an artist..."
                aria-label="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="personSearch">
                Submit
            </button>
        </form>
    </nav>

    <div class="row">
        <div class="col-6">
            <h2 class="centerPersonalSongs">Searched Suggestions</h2>
            <div class="singlePlaylistBoxes" id="singlePlayList"></div>
        </div>

        <div class="col-6">
            <div class="savedCards" id="emptyPlaylist">
                <h2 class="centerPersonalSongs">Your Playlist</h2>

                <div id="savedPlayList"></div>
            </div>
        </div>
    </div>

    <!-- Added to Community Playlist modal -->
    <div class="modal fade" id="commModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commModalTitle">
                        Added to community playlist!
                    </h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
