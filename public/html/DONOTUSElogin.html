<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Custom script for login -->
    <script src="../js/login.js"></script>
    <!-- Custom script for signup -->
    <script src = "../js/signup.js"></script>
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div id="titleButtons">

                <h2 id="title" class="col">iPlaylist</h2>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="row text-center">
                <div id="userButtons">


                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">New User</button>

                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Existing User</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal (new User) -->
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Create an account</h2>
                </div>
                <div class="modal-body">
                    <form class="signup">
                        <div class="form-group">
                            <label for="userNameInput">User Name</label>
                            <input type="text" class="form-control" id="userNameInput" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="pWordInput">Password</label>
                            <input type="password" class="form-control" id="pWordInput" placeholder="Password">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                        <button type="submit" id="signUpBtn" class="btn btn-default">Sign Up</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
            </div>

        </div>
    </div>


    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">User Login</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container">
                            <label for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="username" id="username" required>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                            <br>

                            <button type="submit" id="loginBtn">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember" id="remember"> Remember Me
                            </label>
                        </div>
                        <div class="container">
                            <a href="./html/project2.html"><button type="button" class="cancelbtn btn btn-default">Cancel</button></a>
                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
            </div>

        </div>
    </div>


    </div>

</body>
<style>

</style>

</html>
